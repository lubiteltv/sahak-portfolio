<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahak Sahakian - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #101214 0%, #16181b 100%);
      color: #fafbfc;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #181a1d 0%, #101214 100%);
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)" /></svg>');
      opacity: 0.10;
    }

    header .content {
      position: relative;
      z-index: 1;
    }

    header img {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      margin-bottom: 2rem;
      border: 6px solid #23272c;
      box-shadow: 0 20px 40px rgba(32, 32, 32, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    header img:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 50px rgba(40, 40, 40, 0.5);
    }

    header h1 {
      margin: 0.5rem 0;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #e6e8eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      font-size: 1.3rem;
      color: #f5f5f7;
      font-weight: 500;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 0px 1px 16px #0b0c0d;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    section {
      padding: 4rem 0;
    }

    /* h2 removed for My Work */

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .video-showcase {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background: #181a1d;
    }

    .video-container:hover {
      transform: translateY(-8px);
      box-shadow: 0 35px 90px rgba(0, 0, 0, 0.6);
    }

    .video-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      filter: brightness(0.98) contrast(1.1);
    }

    .video-container:hover .video-thumbnail {
      transform: scale(1.05);
      filter: brightness(1.04) contrast(1.12);
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(80, 80, 90, 0.96);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 16px solid white;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      margin-left: 3px;
    }

    .video-container:hover .play-button {
      transform: translate(-50%, -50%) scale(1.1);
      background: rgba(140, 140, 160, 1);
      box-shadow: 0 10px 30px rgba(140, 140, 160, 0.18);
    }

    .video-title {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fafbfc;
      margin-top: 0.5rem;
      text-shadow: 0px 1px 8px #181a1d;
    }

    .video-description {
      text-align: center;
      font-size: 0.95rem;
      color: #c7cbd1;
      line-height: 1.4;
      text-shadow: 0px 1px 8px #16181b;
    }

    .contact-section {
      background: linear-gradient(135deg, #181a1d 0%, #23262d 100%);
      border-radius: 24px;
      padding: 4rem 3rem;
      text-align: center;
      margin: 4rem 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 32px rgba(20, 20, 20, 0.45);
    }

    .contact-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 20%, rgba(250, 250, 255, 0.03) 0%, transparent 50%);
    }

    .contact-section .content {
      position: relative;
      z-index: 1;
    }

    .contact-section h2 {
      margin-bottom: 1rem;
    }

    .contact-section p {
      font-size: 1.12rem;
      color: #f5f5f7;
      margin-bottom: 2rem;
    }

    .email-button {
      display: inline-block;
      background: linear-gradient(135deg, #22242a, #3a3c45);
      color: #fafbfc;
      padding: 0.45rem 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.92rem;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(30, 30, 30, 0.25);
      margin-top: 0.5rem;
    }

    .email-button:hover*
